<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movies Grid</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="jb-top-app-bar jb-shadow--2dp">
      <span class="jb-top-app-bar__title">Movies Grid</span>
      <div class="jb-flex-spacer"></div>
      <a href="https://www.linkedin.com/in/jeevan-mb-580905106/" class="jb-top-app-bar__link">
        <span>@jforcode</span>
      </a>
    </div>
    <div class="content">
      <div class="status-bar">
        <p class="movies-label">Showing 20 results</p>
        <div class="jb-flex-spacer"></div>
        <div class="pagination-holder">
          <button class="page-control" @click="loadPage(1)">
            <i class="material-icons">first_page</i>
          </button>
          <button class="page-control" @click="loadPage(appState.currPageNum - 1)">
            <i class="material-icons">chevron_left</i>
          </button>
          <span class="page-status">Page 1 of 20</span>
          <button class="page-control" @click="loadPage(appState.currPageNum + 1)">
            <i class="material-icons">chevron_right</i>
          </button>
          <button class="page-control" @click="loadPage(appState.lastPageNum)">
            <i class="material-icons">last_page</i>
          </button>
        </div>
      </div>
      <table id="moviesGrid" class="movies-grid">
        <tr class="movies-grid__header">
          <th class="movies-grid__header-col header__label">
            <div class="jb-flex-row jb-flex-row--centered">
              <span>Movie</span>
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </th>
          <th class="movies-grid__header-col header__genres">
            <div class="jb-flex-row jb-flex-row--centered">
              <span>Genre</span>
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </th>
          <th class="movies-grid__header-col header__lang">
            <div class="jb-flex-row jb-flex-row--centered">
              <span>Language</span>
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </th>
          <th class="movies-grid__header-col header__cntry">
            <div class="jb-flex-row jb-flex-row--centered">
              <span>Country</span>
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </th>
          <th class="movies-grid__header-col header__rating">
            <div class="jb-flex-row jb-flex-row--centered">
              <span>Content Rating</span>
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </th>
          <th class="movies-grid__header-col header__budget">
            <div class="jb-flex-row jb-flex-row--centered">
              <span>Budget</span>
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </th>
          <th class="movies-grid__header-col header__year">
            <div class="jb-flex-row jb-flex-row--centered">
              <span>Title Year</span>
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </th>
          <th class="movies-grid__header-col header__plot-words">Plot Keywords</th>
        </tr>
      </table>
    </div>
  </body>
</html>
