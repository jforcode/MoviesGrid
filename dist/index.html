<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Grid</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <p>Movies</p>
      <table class="movies-grid">
        <tr class="movies-grid__header">
          <th class="movies-grid__header-col header__title">Title</th>
          <th class="movies-grid__header-col header__dir">Director</th>
          <th class="movies-grid__header-col header__actors">Actors</th>
          <th class="movies-grid__header-col header__genres">
            <div class="jb-flex-row jb-flex-row--centered">
              <span>Genre</span>
              <div class="jb-flex-spacer"></div>
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </th>
          <th class="movies-grid__header-col header__lang">
            <div class="jb-flex-row jb-flex-row--centered">
              <span>Language</span>
              <div class="jb-flex-spacer"></div>
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </th>
          <th class="movies-grid__header-col header__cntry">Country</th>
          <th class="movies-grid__header-col header__rating">Content Rating</th>
          <th class="movies-grid__header-col header__budget">Budget</th>
          <th class="movies-grid__header-col header__year">Title Year</th>
          <th class="movies-grid__header-col header__plot">Plot Keywords</th>
        </tr>
        <tr class="movies-grid__movie">
          <td class="movies-grid__movie-col movie__title">Avatar</td>
          <td class="movies-grid__movie-col movie__dir">James Cameron</td>
          <td class="movies-grid__movie-col movie__actors">CCH Pounder, Joel David Moore</td>
          <td class="movies-grid__movie-col movie__genres">Action|Adventure|Fantasy|Sci-Fi</td>
          <td class="movies-grid__movie-col movie__lang">English</td>
          <td class="movies-grid__movie-col movie__cntry">USA</td>
          <td class="movies-grid__movie-col movie__rating">PG-13</td>
          <td class="movies-grid__movie-col movie__budget">23700000</td>
          <td class="movies-grid__movie-col movie__year">2009</td>
          <td class="movies-grid__movie-col movie__plot">avatar|future|marine|native|paraplegic</td>
        </tr>
      </table>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
